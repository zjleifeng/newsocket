<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人数统计</title>
    <script>
function show(){
var date = new Date(); //日期对象
var now = "";
now = date.getFullYear()+"年"; //读英文就行了
now = now + (date.getMonth()+1)+"月"; //取月的时候取的是当前月-1如果想取当前月+1就可以了
now = now + date.getDate()+"日";
now = now + date.getHours()+"时";
now = now + date.getMinutes()+"分";
now = now + date.getSeconds()+"秒";
document.getElementById("nowDiv").innerHTML = now; //div的html是now这个字符串
setTimeout("show()",1000); //设置过1000毫秒就是1秒，调用show方法
}
</script>

</head>
<body onload="show()">
<div id="nowDiv" align="center" style="color: red"></div>
<h1 align="center" style="margin: 50px;">艾多美直播数据实时统计</h1>

<div>
    <div style="position: absolute;left: 35%;" align="center">
        <div class="label"><strong>当前在线用户</strong></div>
        <div class="value"><FONT style="FONT-SIZE: 55pt; FILTER: shadow(color=#AF0530); WIDTH: 100%; COLOR: black; LINE-HEIGHT: 150%; FONT-FAMILY: 隶书"><B>{{ inuser }}</B></FONT></div>
    </div>
    <div style="position: absolute;left:55%;margin-left:10px;" align="center">
        <div class="label"><strong>今日累计观看用户</strong></div>
        <div class="value"><FONT style="FONT-SIZE: 55pt; FILTER: shadow(color=#AF0530); WIDTH: 100%; COLOR: black; LINE-HEIGHT: 150%; FONT-FAMILY: 隶书"><B>{{ alluser }}</B></FONT></div>
    </div>
</div>

</body>
</html>
